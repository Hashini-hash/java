<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question 10</title>
</head>
<body>

<script>

    var numberOfDice = parseInt(prompt("Enter the number of dice:"));
    var desiredSum = parseInt(prompt("Enter the desired sum of the eye numbers:"));


    if (isNaN(numberOfDice) || isNaN(desiredSum) || numberOfDice <= 0 || desiredSum <= 0) {
        document.write("<p>desired sum.</p>");
    } else {

        function calculateProbability(numDice, targetSum, numSimulations) {
            var favorableOutcomes = 0;

            for (var i = 0; i < numSimulations; i++) {
                var sum = 0;


                for (var j = 0; j < numDice; j++) {
                    sum += Math.floor(Math.random() * 6) + 1;
                }


                if (sum === targetSum) {
                    favorableOutcomes++;
                }
            }


            return (favorableOutcomes / numSimulations * 100).toFixed(2);
        }


        var numSimulations = 10000;
        var probability = calculateProbability(numberOfDice, desiredSum, numSimulations);


        document.write("<p>Probability to get sum " + desiredSum + " with " + numberOfDice + " dice is " + probability + "%</p>");
    }
</script>

</body>
</html>
