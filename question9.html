<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question 9</title>
</head>
<body>

<script>

    var inputNumber = prompt("Enter an integer:");


    var number = parseInt(inputNumber);


    function isPrime(num) {
        if (num <= 1) {
            return false;
        }
        for (var i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }


    if (isNaN(number) || number < 0) {
        document.write("<p>Please enter a valid non-negative integer.</p>");
    } else if (isPrime(number)) {
        document.write("<p>" + number + " is a prime number!</p>");
    } else {
        document.write("<p>" + number + " is not a prime number.</p>");
    }
</script>

</body>
</html>
